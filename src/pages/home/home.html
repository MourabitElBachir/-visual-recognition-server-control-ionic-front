<ion-header>
  <ion-navbar color="gold">
    <ion-title>
      Buttons Detection | Image Upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image !</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="gold">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="disableUpload">
        <ion-icon name="cloud-upload"></ion-icon>Upload & Recognize
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
